apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-server
  labels:
    app: kafka-server
spec:
  selector:
    matchLabels:
      app: kafka-server
  
  template:
    metadata:
      labels:
        app: kafka-server
    
    spec:
      containers:
      - name: kafka-server
        image: "bitnami/kafka"
        volumeMounts:
          - mountPath: "/bitnami"
            name: "kafka-data"
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 9092
        env:
          - name: "KAFKA_CFG_NODE_ID"
            value: "0"
          - name: "KAFKA_CFG_PROCESS_ROLES"
            value: "controller,broker"
          - name: "KAFKA_CFG_CONTROLLER_QUORUM_VOTERS"
            value: "0@localhost:9093"
          - name: "KAFKA_CFG_LISTENERS"
            value: "PLAINTEXT://:9092,CONTROLLER://:9093"
          - name: "KAFKA_CFG_ADVERTISED_LISTENERS"
            value: "PLAINTEXT://:9092"
          - name: "KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP"
            value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          - name: "KAFKA_CFG_CONTROLLER_LISTENER_NAMES"
            value: "CONTROLLER"
          - name: "KAFKA_CFG_INTER_BROKER_LISTENER_NAME"
            value: "PLAINTEXT"            
      volumes:
        - name: "kafka-data"
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-server
  labels:
    app: kafka-server
spec:
  type: NodePort
  selector:
    app: kafka-server
  ports:
  - port: 9100
    targetPort: 9092