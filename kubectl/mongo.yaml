apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-server
  labels:
    app: mongo-server
spec:
  selector:
    matchLabels:
      app: mongo-server
  
  template:
    metadata:
      labels:
        app: mongo-server
    
    spec:
      minReadySeconds: 60
      containers:
      - name: mongo-server
  
        image: "bitnami/mongodb"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-server
  labels:
    app: mongo-server
spec:
  type: NodePort
  selector:
    app: mongo-server
  ports:
  - port: 27024
    targetPort: 27017